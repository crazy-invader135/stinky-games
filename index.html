<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stinky Games Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      position: relative;
    }

    header {
      width: 100%;
      text-align: center;
      padding: 20px 0;
      position: relative;
    }

    h1 {
      font-size: 4rem;
      position: relative;
      color: transparent;
      -webkit-background-clip: text;
    }

    h1::before {
      content: "Stinky Games Website";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(90deg, #ff0000 0%, #ff7f00 25%, #ff0000 50%, #ff7f00 75%, #ff0000 100%);
      background-size: 200% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: wipe1 10s linear infinite;
      z-index: 1;
    }

    h1::after {
      content: "Stinky Games Website";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(90deg, #ff7f00 0%, #ff0000 25%, #ff7f00 50%, #ff0000 75%, #ff7f00 100%);
      background-size: 200% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: wipe2 12s linear infinite;
      z-index: 2;
    }

    @keyframes wipe1 { 
      0% { background-position: 0% 0%; } 
      100% { background-position: -200% 0%; } 
    }
    @keyframes wipe2 { 
      0% { background-position: -200% 0%; } 
      100% { background-position: 0% 0%; } 
    }

    /* Animated gradient outline for the Games button */
    .games-btn {
      position: fixed;
      top: 120px;
      right: 20px;
      padding: 12px 22px;
      font-family: 'Orbitron', sans-serif;
      font-weight: bold;
      font-size: 1rem;
      color: #ff7f00;
      background: transparent;
      border: 3px solid transparent;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #ff0000, 0 0 20px #ff7f00;
      transition: transform 0.3s ease;
      position: fixed;
      z-index: 100;

      /* animated border */
      background-image: 
        linear-gradient(#000, #000),
        linear-gradient(90deg, #ff0000 0%, #ff7f00 50%, #ff0000 100%);
      background-origin: border-box;
      background-clip: padding-box, border-box;
      animation: border-wipe 6s linear infinite;
    }

    @keyframes border-wipe {
      0% { background-position: 0% 0%, 0% 0%; }
      100% { background-position: 0% 0%, -200% 0%; }
    }

    .games-btn:hover {
      transform: scale(1.12);
      box-shadow: 0 0 20px #ff7f00, 0 0 40px #ff0000;
    }

  </style>
</head>
<body>

  <header>
    <h1>Stinky Games Website</h1>
  </header>

  <button class="games-btn" onclick="location.href='game-search.html'">Games</button>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Slop Games and Junk</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      background: radial-gradient(circle at top left, #0b0b0d, #1a1a25);
      color: #00f0ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      transition: opacity 0.5s ease;
    }

    header {
      width: 100%;
      text-align: center;
      padding: 20px 0;
      animation: glow 2s infinite alternate;
    }

    header h1 {
      font-size: 4rem;
      color: #0ff;
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #00f0ff, 0 0 40px #00f0ff;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #00f0ff, 0 0 40px #00f0ff; }
      50% { text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #00f0ff, 0 0 60px #00f0ff; }
      100% { text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #00f0ff, 0 0 40px #00f0ff; }
    }
  </style>
</head>
<body>

  <header>
    <h1>AI Slop Games and Junk</h1>
  </header>

</body>
</html>

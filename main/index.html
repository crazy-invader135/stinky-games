<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Stinky Games Website</title>

<style>
    body {
        margin: 0;
        background: #0b0b0d;
        color: white;
        font-family: Arial, sans-serif;
        overflow-x: hidden;
        position: relative;
    }

    /* Particle background */
    #bgCanvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
    }

    /* Smooth looping lava gradient */
    @keyframes lavaWipe {
        0% { background-position: 0% 0%; }
        100% { background-position: 200% 0%; }
    }

    .lava-gradient {
        background: linear-gradient(
            90deg,
            red 0%,
            orange 25%,
            red 50%,
            orange 75%,
            red 100%
        );
        background-size: 200% 100%;
        animation: lavaWipe 6s linear infinite;
    }

    /* Top bar */
    .top-bar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 60px;
        background: rgba(20,20,20,0.85);
        backdrop-filter: blur(6px);
        display: flex;
        align-items: center;
        justify-content: flex-end;
        padding-right: 20px;
        z-index: 999;
        border-bottom: 4px solid transparent;
        position: relative;
    }

    .top-bar::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        height: 4px;
        width: 100%;
        background: linear-gradient(
            90deg,
            red 0%,
            orange 25%,
            red 50%,
            orange 75%,
            red 100%
        );
        background-size: 200% 100%;
        animation: lavaWipe 6s linear infinite;
    }

    /* Buttons with animated outline */
    .outline-button {
        margin-left: 15px;
        font-size: 18px;
        padding: 10px 20px;
        color: white;
        background: transparent;
        border-radius: 8px;
        cursor: pointer;
        border: 2px solid transparent;
        position: relative;
        overflow: hidden;
    }

    .outline-button::before {
        content: "";
        position: absolute;
        inset: 0;
        padding: 2px;
        border-radius: 8px;

        background: linear-gradient(
            90deg,
            red 0%,
            orange 25%,
            red 50%,
            orange 75%,
            red 100%
        );
        background-size: 200% 100%;
        animation: lavaWipe 6s linear infinite;

        -webkit-mask:
            linear-gradient(#fff 0 0) content-box,
            linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
    }

    .outline-button:hover {
        transform: scale(1.08);
        transition: 0.2s;
    }

    /* Title */
    h1 {
        margin-top: 120px;
        text-align: center;
        font-size: 3rem;

        background: linear-gradient(
            90deg,
            red 0%,
            orange 25%,
            red 50%,
            orange 75%,
            red 100%
        );
        background-size: 200% 100%;
        animation: lavaWipe 6s linear infinite;

        -webkit-background-clip: text;
        color: transparent;
        position: relative;
        z-index: 1;
    }
</style>
</head>
<body>

    <!-- Particle Background -->
    <canvas id="bgCanvas"></canvas>

    <!-- Top Navigation Bar -->
    <div class="top-bar">
        <button class="outline-button" onclick="location.href='index.html'">Home</button>
        <button class="outline-button" onclick="location.href='game-search.html'">Games</button>
    </div>

    <!-- Title -->
    <h1>Stinky Games Website</h1>

<script>
// Particle background
const canvas = document.getElementById('bgCanvas');
const ctx = canvas.getContext('2d');
let width = canvas.width = window.innerWidth;
let height = canvas.height = window.innerHeight;

const particles = [];
const particleCount = 80;

// Create particles
for (let i = 0; i < particleCount; i++) {
  particles.push({
    x: Math.random() * width,
    y: Math.random() * height,
    vx: (Math.random() - 0.5) * 0.5,
    vy: (Math.random() - 0.5) * 0.5,
    size: Math.random() * 2 + 1
  });
}

function animate() {
  ctx.clearRect(0, 0, width, height);

  // Draw lines
  for (let i = 0; i < particleCount; i++) {
    for (let j = i + 1; j < particleCount; j++) {
      const dx = particles[i].x - particles[j].x;
      const dy = particles[i].y - particles[j].y;
      const dist = Math.sqrt(dx * dx + dy * dy);
      if (dist < 100) {
        ctx.strokeStyle = `rgba(255,127,0,${1 - dist/100})`;
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.moveTo(particles[i].x, particles[i].y);
        ctx.lineTo(particles[j].x, particles[j].y);
        ctx.stroke();
      }
    }
  }

  // Draw particles
  for (let p of particles) {
    ctx.fillStyle = '#ff7f00';
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
    ctx.fill();

    p.x += p.vx;
    p.y += p.vy;

    if (p.x < 0 || p.x > width) p.vx *= -1;
    if (p.y < 0 || p.y > height) p.vy *= -1;
  }

  requestAnimationFrame(animate);
}

animate();

// Resize canvas on window resize
window.addEventListener('resize', () => {
  width = canvas.width = window.innerWidth;
  height = canvas.height = window.innerHeight;
});
</script>

</body>
</html>

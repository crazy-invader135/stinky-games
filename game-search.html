<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stinky Games Search</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  font-family: 'Orbitron', sans-serif;
  background: #000;
  color: #fff;
  overflow-x: hidden;
  min-height: 100vh;
  position: relative;
}

/* Canvas background */
#bgCanvas {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 0;
}

/* Top bar */
.top-bar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 60px;
  background: #000;
  display: flex;
  justify-content: flex-end;
  align-items: center;
  padding: 0 20px;
  box-shadow: 0 0 10px #ff0000;
  z-index: 1000;
  gap: 15px;
}

.top-bar button {
  padding: 10px 18px;
  font-family: 'Orbitron', sans-serif;
  font-weight: bold;
  font-size: 1rem;
  color: #fff;
  background: #000;
  border: 3px solid;
  border-image: linear-gradient(90deg, #ff0000, #ff7f00) 1;
  border-radius: 15px;
  cursor: pointer;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.top-bar button:hover {
  transform: scale(1.1);
  box-shadow: 0 0 15px #ff7f00, 0 0 30px #ff0000;
}

/* Title */
h1 {
  margin-top: 80px;
  font-size: 3rem;
  color: #ff4500;
  position: relative;
  z-index: 1;
}

/* Search bar */
.search-container {
  margin-top: 40px;
  width: 90%;
  max-width: 1200px;
  position: relative;
  z-index: 1;
}

input[type="text"] {
  width: 100%;
  padding: 15px;
  font-size: 1.2rem;
  border-radius: 10px;
  border: 2px solid #ff4500;
  background: #111;
  color: #fff;
  margin-bottom: 30px;
}

/* Game boxes */
ul {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  padding: 0;
  list-style: none;
  justify-content: center;
  position: relative;
  z-index: 1;
}

li {
  flex: 1 0 calc(13% - 20px);
  aspect-ratio: 1 / 1;
  background: #000;
  border: 3px solid;
  border-image: linear-gradient(90deg, #ff0000, #ff7f00) 1;
  border-radius: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  cursor: pointer;
  font-weight: bold;
  color: #fff;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

li:hover {
  transform: scale(1.05);
  box-shadow: 0 0 10px #ff7f00, 0 0 20px #ff0000;
}

@media (max-width: 1200px) { li { flex: 1 0 calc(13% - 20px); } }
@media (max-width: 900px)  { li { flex: 1 0 calc(20% - 20px); } }
@media (max-width: 600px)  { li { flex: 1 0 calc(30% - 20px); } }
@media (max-width: 400px)  { li { flex: 1 0 calc(45% - 20px); } }
</style>
</head>
<body>

<canvas id="bgCanvas"></canvas>

<div class="top-bar">
  <button onclick="location.href='index.html'">Home</button>
  <button onclick="location.href='game-search.html'">Games</button>
</div>

<h1>Games Search</h1>

<div class="search-container">
  <input type="text" id="searchInput" placeholder="Search for a game...">
  <ul id="gameList">
    <li onclick="location.href='cookie-clicker.html'">Cookie Clicker</li>
    <li onclick="location.href='subway-surfers.html'">Subway surfers</li>
    <li onclick="location.href='game3.html'">Game 3</li>
    <li onclick="location.href='game4.html'">Game 4</li>
    <li onclick="location.href='game5.html'">Game 5</li>
    <li onclick="location.href='game6.html'">Game 6</li>
    <li onclick="location.href='game7.html'">Game 7</li>
  </ul>
</div>

<script>
// Search functionality
const searchInput = document.getElementById('searchInput');
const gameList = document.getElementById('gameList');
const games = [...gameList.getElementsByTagName('li')];
searchInput.addEventListener('input', () => {
  const query = searchInput.value.toLowerCase();
  games.forEach(game => {
    game.style.display = game.textContent.toLowerCase().includes(query) ? 'flex' : 'none';
  });
});

// Particle background
const canvas = document.getElementById('bgCanvas');
const ctx = canvas.getContext('2d');
let width = canvas.width = window.innerWidth;
let height = canvas.height = window.innerHeight;

const particles = [];
const particleCount = 80;

// Create particles
for (let i = 0; i < particleCount; i++) {
  particles.push({
    x: Math.random() * width,
    y: Math.random() * height,
    vx: (Math.random() - 0.5) * 0.5,
    vy: (Math.random() - 0.5) * 0.5,
    size: Math.random() * 2 + 1
  });
}

function animate() {
  ctx.clearRect(0, 0, width, height);

  // Draw lines first
  for (let i = 0; i < particleCount; i++) {
    for (let j = i + 1; j < particleCount; j++) {
      const dx = particles[i].x - particles[j].x;
      const dy = particles[i].y - particles[j].y;
      const dist = Math.sqrt(dx * dx + dy * dy);
      if (dist < 100) {
        ctx.strokeStyle = `rgba(255,127,0,${1 - dist/100})`;
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.moveTo(particles[i].x, particles[i].y);
        ctx.lineTo(particles[j].x, particles[j].y);
        ctx.stroke();
      }
    }
  }

  // Draw particles
  for (let p of particles) {
    ctx.fillStyle = '#ff7f00';
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
    ctx.fill();

    p.x += p.vx;
    p.y += p.vy;

    if (p.x < 0 || p.x > width) p.vx *= -1;
    if (p.y < 0 || p.y > height) p.vy *= -1;
  }

  requestAnimationFrame(animate);
}

animate();

// Resize
window.addEventListener('resize', () => {
  width = canvas.width = window.innerWidth;
  height = canvas.height = window.innerHeight;
});
</script>

</body>
</html>

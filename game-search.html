<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stinky Games Search</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 30px;
      font-size: 3rem;
      color: #ff4500;
      background: linear-gradient(90deg, #ff0000, #ff7f00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientMove 10s linear infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 0%; }
      100% { background-position: 200% 0%; }
    }

    .search-container {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90%;
      max-width: 1200px;
    }

    input[type="text"] {
      width: 100%;
      padding: 15px;
      font-size: 1.2rem;
      border-radius: 10px;
      border: 2px solid #ff4500;
      background: #111;
      color: #fff;
      margin-bottom: 30px;
    }

    ul {
      display: flex;
      flex-wrap: wrap;
      gap: 20px; /* increased spacing to prevent overlap */
      padding: 0;
      list-style: none;
      justify-content: center;
    }

    li {
      flex: 1 0 calc(14% - 20px); /* roughly 7 per row, minus gap */
      aspect-ratio: 1 / 1; /* square */
      border: 3px solid transparent;
      border-radius: 10px;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
      min-width: 120px; /* minimum size for small screens */
      max-width: 180px; /* maximum size on large screens */
    }

    li::before {
      content: "";
      position: absolute;
      inset: 0;
      padding: 3px; /* thickness of the border */
      border-radius: 10px;
      background: linear-gradient(90deg, #ff0000, #ff7f00, #ff0000, #ff7f00);
      background-size: 200% 200%;
      -webkit-mask: 
        linear-gradient(#fff 0 0) content-box, 
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: destination-out;
              mask-composite: subtract;
      mask: 
        linear-gradient(#fff 0 0) content-box, 
        linear-gradient(#fff 0 0);
      animation: gradientMove 5s linear infinite;
      pointer-events: none;
    }

    li img {
      width: 80%;
      height: 80%;
      object-fit: contain;
      border-radius: 5px;
    }

    li:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #ff7f00, 0 0 30px #ff0000;
    }

    /* Responsive adjustments */
    @media (max-width: 1200px) {
      li {
        min-width: 100px;
        max-width: 160px;
      }
    }

    @media (max-width: 800px) {
      li {
        min-width: 90px;
        max-width: 140px;
      }
    }

    @media (max-width: 500px) {
      li {
        flex: 1 0 calc(50% - 20px); /* 2 per row on very small screens */
        min-width: 100px;
      }
    }
  </style>
</head>
<body>

  <h1>Games Search</h1>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search for a game...">

    <ul id="gameList">
      <!-- Example games with images -->
      <li onclick="location.href='cookie-clicker.html'">
        <img src="images/cookie.png" alt="Cookie Clicker">
      </li>
      <li onclick="location.href='game2.html'">
        <img src="https://via.placeholder.com/150/FF4500/FFFFFF?text=Game+2" alt="Game 2">
      </li>
      <li onclick="location.href='game3.html'">
        <img src="https://via.placeholder.com/150/FF4500/FFFFFF?text=Game+3" alt="Game 3">
      </li>
      <!-- Add more games easily by copying <li> and changing the image src -->
    </ul>
  </div>

  <script>
    const searchInput = document.getElementById('searchInput');
    const gameList = document.getElementById('gameList');
    const games = [...gameList.getElementsByTagName('li')];

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      games.forEach(game => {
        const altText = game.querySelector('img')?.alt.toLowerCase() || "";
        if (altText.includes(query)) {
          game.style.display = 'flex';
        } else {
          game.style.display = 'none';
        }
      });
    });
  </script>

</body>
</html>

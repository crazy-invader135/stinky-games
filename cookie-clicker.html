<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stinky Games Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #000;
      margin: 0;
      font-family: 'Orbitron', sans-serif;
    }

    header {
      width: 100%;
      text-align: center;
      padding: 20px 0;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 4rem;
      position: relative;
      color: transparent;
      -webkit-background-clip: text;
    }

    h1::before {
      content: "Stinky Games Website";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(90deg, #ff0000 0%, #ff7f00 25%, #ff0000 50%, #ff7f00 75%, #ff0000 100%);
      background-size: 200% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: wipe1 10s linear infinite;
      z-index: 1;
    }

    h1::after {
      content: "Stinky Games Website";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(90deg, #ff7f00 0%, #ff0000 25%, #ff7f00 50%, #ff0000 75%, #ff7f00 100%);
      background-size: 200% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: wipe2 12s linear infinite;
      z-index: 2;
    }

    @keyframes wipe1 { 0% { background-position: 0% 0%; } 100% { background-position: -200% 0%; } }
    @keyframes wipe2 { 0% { background-position: -200% 0%; } 100% { background-position: 0% 0%; } }

    /* Embedded game container */
    .game-embed {
      position: fixed; /* stays in top-left */
      top: 10px;
      left: 10px;
      width: 480px;
      height: 360px;
      border: 3px solid #ff4500;
      border-radius: 10px;
      z-index: 10;
      background: #111;
    }

    .game-embed iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>Stinky Games Website</h1>
  </header>

  <!-- Embedded Cookie Clicker -->
  <div class="game-embed">
    <iframe src="https://cookieclicker-unblocked-online.github.io/" allowfullscreen></iframe>
  </div>

</body>
</html>
